<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="__PUBLIC__/css/common.css">
        <link rel="stylesheet" href="__PUBLIC__/css/main.css">
        <script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
        <script type="text/javascript" src="__PUBLIC__/js/colResizable-1.3.min.js"></script>
        <script type="text/javascript" src="__PUBLIC__/js/common.js"></script>

        <script type="text/javascript">
            $(function () {
                $(".list_table").colResizable({
                    liveDrag: true,
                    gripInnerHtml: "<div class='grip'></div>",
                    draggingClass: "dragging",
                    minWidth: 30
                });
         });      
        </script>
        <title>Document</title>
    </head>
    <body>

        <div class="container">
            <div id="button" class="mt10">
            </div>
            <div id="table" class="mt10">
                <div class="box span10 oh">
                    <table width="100%" border="0" cellpadding="0" cellspacing="0" class="list_table">
                        <tr>

                            <th width="150" >ID</th>
                            <th width="80">姓名</th>
                            <th width="150">电话</th>
                            <th width="280">时间</th>

                            <th>操作</th>
                        </tr>
                        <tbody id="list">

                            
                            
                            <volist  name='list' id='vo'>
                            <tr class="tr">

                                <td>{$vo.id}</td>
                                <td class="td_left">{$vo.name}</td>
                                 <td class="td_left">{$vo.phone}</td>
                                 <td>{$vo.dateandtime}</td>

                                <td><a href="{:U('Message/look',array('id'=>$vo['id']))}">查看</a>&nbsp;&nbsp;&nbsp;<a href="javascript:void()" onclick="del($(this),{$vo.id})">删除</a></td>
                            </tr>
                            </volist>
                            
                            


                        </tbody>
                    </table>
                    {$pagesize}
                </div>
            </div>
        </div> 
    </body>
</html>
<script type="text/javascript">
 function del(obj,id){
        $.post("{:U('Message/delete')}",{"id":id},function(re){
                if(re.state==1){
                      obj.parents(".tr").remove(); 
                }else{
                     alert(re.msg);
                }

        },"json");

 }
</script>

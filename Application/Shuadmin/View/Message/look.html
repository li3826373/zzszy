 <!doctype html>
 <html lang="zh-CN">
 <head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="__PUBLIC__/css/common.css">
   <link rel="stylesheet" href="__PUBLIC__/css/main.css">
   <script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
   <title>Document</title>
 </head>
 <body>
   <div class="container">
 <div class="box_border">
            <div class="box_top"><b class="pl15">留言信息</b></div>
            <div class="box_center">
                <form action="{:U('Index/config')}" class="jqtransform" method="post" enctype="multipart/form-data">
               <table class="form_table pt15 pb15" width="100%" border="0" cellpadding="0" cellspacing="0">
               
                 <tr>
                  <td class="td_right">姓名 ：</td>
                  <td class=""> 
                    <input type="text" name="name" class="input-text lh30" size="40" value='{$info.name}'>
                  </td>
                  
                </tr>
                 <tr>
                  <td class="td_right">联系方式 ：</td>
                  <td class=""> 
                    <input type="text" name="phone" class="input-text lh30" size="40" value='{$info.phone}'>
                  </td>
                  
                </tr>

                   <tr>
                       <td class="td_right">地址 ：</td>
                       <td class="">
                           <input type="text" name="phone" class="input-text lh30" size="40" value='{$info.address}'>
                       </td>

                   </tr>
                <tr>
                  <td class="td_right">内容 ：</td>
                  <td class=""> 
                 <textarea style="width: 200px;height: 100px;">{$info.content}</textarea>
                  </td>
                  
                </tr>
              
                 
                
                 <tr>
                   <td class="td_right">&nbsp;</td>
                   <td class="">
                       <input type="hidden" name="id" value='{$info.id}'>
                     <input type="button" name="button" class="btn btn82 btn_save2" value="返回" onclick="location.href='javascript:history.go(-1)'"> 
                
                   </td>
                 </tr>
               </table>
               </form>
            </div>
          </div>
     </div>
 
 </body>
 </html>
 <script type="text/javascript">
   //更换二维码
   function change(obj){
       obj.parent().html(' <input type="file" name="weixin_code" class="input-text lh30" size="40">') ;
     
   }
 </script>

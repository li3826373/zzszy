 <!doctype html>
 <html lang="zh-CN">
 <head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="__PUBLIC__/css/common.css">
   <link rel="stylesheet" href="__PUBLIC__/css/main.css">
   <script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
   <title>Document</title>
 </head>
 <body>
   <div class="container">
 <div class="box_border">
            <div class="box_top"><b class="pl15">配置信息</b></div>
            <div class="box_center">
                <form action="{:U('Index/config')}" class="jqtransform" method="post" enctype="multipart/form-data">
               <table class="form_table pt15 pb15" width="100%" border="0" cellpadding="0" cellspacing="0">
               
                 <tr>
                  <td class="td_right">标题 ：</td>
                  <td class=""> 
                    <input type="text" name="title" class="input-text lh30" size="40" value='{$info.title}'>
                  </td>
                  
                </tr>
                   <tr>
                  <td class="td_right">电话 ：</td>
                  <td class=""> 
                    <input type="text" name="tel" class="input-text lh30" size="40" value='{$info.tel}'>
                  </td>
                  
                </tr>
                   <tr>
                  <td class="td_right">地址 ：</td>
                  <td class=""> 
                    <input type="text" name="address" class="input-text lh30" size="40" value='{$info.address}'>
                  </td>
                  
                </tr>
                  <tr>
                  <td class="td_right">邮箱 ：</td>
                  <td class=""> 
                    <input type="text" name="email" class="input-text lh30" size="40" value='{$info.email}'>
                  </td>
                  
                </tr>
                   <tr>
                       <td class="td_right">qq ：</td>
                       <td class="">
                           <input type="text" name="qq" class="input-text lh30" size="40" value='{$info.qq}'>
                       </td>

                   </tr>
                <tr>
                   <td class="td_right">logo ：</td>
                   <td class="">
                       <img src="__ROOT__/Uploads/{$info.logo}" width="300" height="100">
                       <input type="file" name="logo">
                   </td>

               </tr>
                   <tr>
                       <td class="td_right">二维码 ：</td>
                       <td class="">
                           <img src="__ROOT__/Uploads/{$info.weixin_code}" width="300" height="100">
                           <input type="file" name="weixin_code">
                       </td>

                   </tr>
                 <tr>
                  <td class="td_right">关键字 ：</td>
                  <td class=""> 
                    <input type="text" name="keyword" class="input-text lh30" size="40" value='{$info.keyword}'>
                  </td>
                  
                </tr>
                 <tr>
                  <td class="td_right">icp ：</td>
                  <td class=""> 
                    <input type="text" name="icp" class="input-text lh30" size="40" value='{$info.icp}'>
                  </td>
                  
                </tr>
                <tr>
                  <td class="td_right">描述 ：</td>
                  <td class=""> 
                   <textarea name="describle" id="" cols="30" rows="10" class="textarea">{$info.describle}</textarea>
                  </td>
                  
                </tr>
              
                 
                
                 <tr>
                   <td class="td_right">&nbsp;</td>
                   <td class="">
                       <input type="hidden" name="id" value='{$info.id}'>
                     <input type="submit" name="button" class="btn btn82 btn_save2" value="保存"> 
                
                   </td>
                 </tr>
               </table>
               </form>
            </div>
          </div>
     </div>
 
 </body>
 </html>
 <script type="text/javascript">
   //更换二维码
   function change(obj){
       obj.parent().html(' <input type="file" name="weixin_code" class="input-text lh30" size="40">') ;
     
   }
   //更换二维码
   function change1(obj){
       obj.parent().html(' <input type="file" name="foot_code" class="input-text lh30" size="40">') ;
     
   }
 </script>

 <!doctype html>
 <html lang="zh-CN">
 <head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="__PUBLIC__/css/common.css">
   <link rel="stylesheet" href="__PUBLIC__/css/main.css">
   <script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
   <script type="text/javascript" src="__PUBLIC__/js/colResizable-1.3.min.js"></script>
   <script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
   
   
   <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/lang/zh-cn/zh-cn.js"></script>

   <script type="text/javascript">
      $(function(){  
        $(".list_table").colResizable({
          liveDrag:true,
          gripInnerHtml:"<div class='grip'></div>", 
          draggingClass:"dragging", 
          minWidth:30
        }); 
        
      }); 
   </script>
   <title>Document</title>
 </head>
 <body>
  <div class="container">
         <div id="forms" class="mt10">
        <div class="box">
          <div class="box_border">
            <div class="box_top"><b class="pl15">添加新闻</b></div>
            <div class="box_center">
                <form action="{:U('News/add')}" class="jqtransform" method="post" enctype="multipart/form-data">
               <table class="form_table pt15 pb15" width="100%" border="0" cellpadding="0" cellspacing="0">
                   
                   
              <tr>
                  <td class="td_right">标题：</td>
                  <td class=""> 
                       <input type="text" name="title" class="input-text lh30" size="40">
                  </td>
              
                </tr>
                <tr>
                  <td class="td_right">新闻类型：</td>
                 <td class=""> 
                      <select name="typeid" class="select"> 
                          <volist name="cate" id="v">
                              <option value="{$v.id}">{$v.typename}</option>
                           </volist>
                        </select>
                  </td>
                  
                </tr>

                  <tr>
                  <td class="td_right">PC新闻图片(500kb以内)：</td>
                  <td class=""> 
                      <input type='file' name="imagename">
                  </td>  
                </tr>
                   <tr>
                       <td class="td_right">手机新闻图片(500kb以内)：</td>
                       <td class="">
                           <input type='file' name="img1">
                       </td>
                   </tr>
                  <tr>
                  <td class="td_right">排序：</td>
                  <td class=""> 
                     <input type="text" name="sort" class="input-text lh30" size="10">
                  </td>  
                </tr>
                 <tr>
                  <td class="td_right">点击率：</td>
                  <td class=""> 
                     <input type="text" name="hit" class="input-text lh30" size="10">
                  </td>  
                </tr>
              
                 <tr>
                  <td class="td_right">简介：</td>
                  <td class=""> 
                    <textarea name="describle" rows="5" cols="30"></textarea>
                  </td>  
                </tr>
                
                 <tr>
                  <td class="td_right">内容：</td>
                  <td class="" width="90%"> 
                     <textarea id="content" name="content"></textarea>
                  </td>
              
                </tr>
                   <tr>
                       <td class="td_right">手机内容：</td>
                       <td class="" width="90%">
                           <textarea id="pcontent" name="pcontent"></textarea>
                       </td>

                   </tr>
               
                
                 <tr>
                   <td class="td_right">&nbsp;</td>
                   <td class="">
                  
                       
                     <input type="submit" name="button" class="btn btn82 btn_save2" value="保存"> 
                    <input type="reset" name="button" class="btn btn82 btn_res" value="重置"> 
                   </td>
                 </tr>
               </table>
               </form>
            </div>
          </div>
        </div>
     </div>
   </div> 
     <script type="text/javascript">
    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('content');
    var pue = UE.getEditor('pcontent');
</script>
 </body>
 </html>
 <script type="text/javascript">
 $(function(){
    $(".school").hide();
    $(".wudao").hide();
  $(".select").change(function(){

       var id=$(this).val();
         if(id==11){
              $(".school").show();
         }else{
              $(".school").hide();
         }

         if(id==9){
             $(".wudao").show();
         }else{
              $(".wudao").hide();
         }
  });

   $("form").submit(function(){
           var title=$("input[name='title']").val();
           var type=$("select").val();
             if(title==""){
                 $("input[name='title']").attr("placeholder","请填写标题").css("color","red");
                 $("input[name='title']").focus();
                 return false;
             }else{
                  $("form").submit();
             }
   })


 })
 </script>

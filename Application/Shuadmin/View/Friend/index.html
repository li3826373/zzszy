 <!doctype html>
 <html lang="zh-CN">
 <head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="__PUBLIC__/css/common.css">
   <link rel="stylesheet" href="__PUBLIC__/css/main.css">
   <script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
   <script type="text/javascript" src="__PUBLIC__/js/colResizable-1.3.min.js"></script>
   <script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
   
   <script type="text/javascript">
      $(function(){  
        $(".list_table").colResizable({
          liveDrag:true,
          gripInnerHtml:"<div class='grip'></div>", 
          draggingClass:"dragging", 
          minWidth:30
        }); 
        
      }); 
   </script>
   <title>Document</title>
 </head>
 <body>
  <div class="container">
      
      <div id="button" class="mt10">
       <input type="button" name="button" class="btn btn82 btn_add" value="新增" onclick="location.href='{:U('Friend/add')}'"> 
        
     </div>
        <div id="table" class="mt10">
      <div class="box span10 oh ">
              <table width="100%" border="0" cellpadding="0" cellspacing="0" class="list_table">
                <tr>
                   <th width="100">ID</th>
                   <th >名称</th>             
                   <th>操作</th>
                 </tr>
                    <tbody id="list">
              <volist name='result' id='vo'> 
                <tr class="tr">
                   <td class="td_center">{$vo.id}</td>
                   <td>{$vo.title}</td>              
                   <td>
                  
                   <a href="{:U('Friend/editor',array('id'=>$vo['id']))}">修改</a>
                      <a href="{:U('Friend/del',array('id'=>$vo['id']))}">删除</a>
                
                   </td>            
                 </tr>
               </volist>
                </tbody>
              </table>
              <div class="page mt10">
                <div class="pagination">
                  {$page}
                </div>

              </div>
        </div>   
        </div>
  </div>
 </body>
 </html>

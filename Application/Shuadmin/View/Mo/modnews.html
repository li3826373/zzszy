 <!doctype html>
 <html lang="zh-CN">
 <head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="__PUBLIC__/css/common.css">
   <link rel="stylesheet" href="__PUBLIC__/css/main.css">
   <script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
   <script type="text/javascript" src="__PUBLIC__/js/colResizable-1.3.min.js"></script>
   <script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
   
   
   <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.all.js"> </script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/lang/zh-cn/zh-cn.js"></script>

   <script type="text/javascript">
      $(function(){  
        $(".list_table").colResizable({
          liveDrag:true,
          gripInnerHtml:"<div class='grip'></div>", 
          draggingClass:"dragging", 
          minWidth:30
        }); 
        
      }); 
   </script>
   <title>Document</title>
 </head>
 <body>
  <div class="container">
         <div id="forms" class="mt10">
        <div class="box">
          <div class="box_border">
            <div class="box_top"><b class="pl15">修改新闻</b></div>
            <div class="box_center">
                <form action="{:U('Mo/modnews')}" class="jqtransform" method="post" enctype="multipart/form-data">
               <table class="form_table pt15 pb15" width="100%" border="0" cellpadding="0" cellspacing="0">
                   
                   
              <tr>
                  <td class="td_right">标题：</td>
                  <td class=""> 
                       <input type="text" name="title" class="input-text lh30" size="40" value="{$info.title}">
                  </td>
              
                </tr>
                <tr>
                  <td class="td_right">类型：</td>
                 <td class="">
                     <select name="type" class="select">
                         <option value="营销展示类">营销展示类</option>
                         <option value="商城类">商城类</option>
                         <option value="管理系统">管理系统</option>
                         <option value="其他">其他</option>
                     </select>
                  </td>
              
                </tr>
              
           
                  <tr>
                  <td class="td_right">pc新闻图片(500kb以内)：</td>
                  <td class=""> 
                      <input type='file' name="imagename"><img src="__ROOT__/Uploads/{$info.imagename}" width="100" height="100">
                  </td>  
                </tr>


                 <tr>
                  <td class="td_right">链接：</td>
                  <td class="">
                     <input type="text" name="link" class="input-text lh30" size="10" value="{$info.link}">
                  </td>
                </tr>
                


                   <tr>
                   <td class="td_right">&nbsp;</td>
                   <td class="">
                  
                         <input type="hidden" name="id"  value="{$info.id}">
                     <input type="submit" name="button" class="btn btn82 btn_save2" value="保存"> 
                    <input type="reset" name="button" class="btn btn82 btn_res" value="重置"> 
                   </td>
                 </tr>
               </table>
               </form>
            </div>
          </div>
        </div>
     </div>
   </div> 
     <script type="text/javascript">
    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('content');
    var pue = UE.getEditor('pcontent');
</script>
 </body>
 </html>
  <script type="text/javascript">
 $(function(){
    $(".school").hide();
    $(".wudao").hide();
    var d=$(".select").val();
    if(d==11){
        $(".school").show(); 
    }
    if(d==9){
        $(".wudao").show();
    }
  $(".select").change(function(){

       var id=$(this).val();
         if(id==11){
              $(".school").show();
         }else{
          $(".school").hide();
         }

         if(id==9){
             $(".wudao").show();
         }else{
              $(".wudao").hide();
         }
  })


 })
 </script>
